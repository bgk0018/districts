<!DOCTYPE html>
<html>
<head>
    <title>Districts</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
<body>
    <div class="container">
        <div class="header col-md-12">
            <div class="row bg-primary">
                <div class="col-md-4">
                    <h1>Districts</h1>
                </div>
            </div>
            <div class="main col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-primary">Games</h3>
                        <button type="button" id="join" class="btn btn-primary">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('localhost:8080');

        $('#join').on('click', function (event) {

            socket.emit('join-game', { id: event.target });
        });


        socket.on('player-joined', function (event) {

            document.body.appendChild(
                document.createTextNode(event.player + ' has joined! '));
        });
    </script>
</body>
</html>
